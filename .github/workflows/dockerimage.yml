name: Docker Image CI

on:
  push:
    branches:
    - main

  pull_request:

env:
  IMAGE_NAME: node-minimal
  NODE_VERSION: "16.1.0"
  MAJOR_VERSION: 16

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: ccache
        uses: hendrikmuhs/ccache-action@v1
        with:
          key: ${{ env.MAJOR_VERSION }}

      - name: Build Node
        run: |
          export PATH="/usr/lib/ccache:/usr/local/opt/ccache/libexec:$PATH"
          which gcc
          ./build.sh -n $NODE_VERSION
          ccache -s
          cp node-v$NODE_VERSION/out/Release/node node

      - name: Build Image
        uses: docker/build-push-action@v2
        with:
          context: .
          load: true
          tags: ${{ env.IMAGE_NAME }}

      - name: Test Image
        run: docker run --rm $IMAGE_NAME -e "console.log('Hello from Node.js ' + process.version)"

      - name: Upload Image
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.IMAGE_NAME }}-${{ env.NODE_VERSION }}
          path: node

  push:
    # Ensure test job passes before pushing image.
    needs: build

    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2
      
      - name: Download built node
        uses: actions/download-artifact@v2
        with:
          name: ${{ env.IMAGE_NAME }}-${{ env.NODE_VERSION }}

      - name: Login to DockerHub
        uses: docker/login-action@v1.9.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1.9.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}

      - name: Build Image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.MAJOR_VERSION }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.NODE_VERSION }}
            ghcr.io/chorrell/${{ env.IMAGE_NAME }}:latest
            ghcr.io/chorrell/${{ env.IMAGE_NAME }}:${{ env.MAJOR_VERSION }}
            ghcr.io/chorrell/${{ env.IMAGE_NAME }}:${{ env.NODE_VERSION }}